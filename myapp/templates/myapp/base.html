<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyApp{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'post_list' %}">Trang chủ</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left:12px;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:#fff; font-weight:500; cursor:pointer;">Đăng xuất</button>
            </form>
            <span>Xin chào, {{ user.username }}!</span>
        {% else %}
            <a href="{% url 'login' %}">Đăng nhập</a>
            <a href="{% url 'register' %}">Đăng ký</a>
        {% endif %}
    </nav>
    <hr>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
